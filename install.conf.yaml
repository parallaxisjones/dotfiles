- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim:
      create: true
      path: nvim
      relink: true
    ~/.cargo/config:
      create: true
      path: cargo/config
      relink: true
    ~/.cargo/credentials:
      create: true
      path: cargo/credentials
      relink: true
    ~/.git-credentials:
      create: true
      path: .git-credentials
      relink: true
    ~/.aws/credentials:
      create: true
      path: aws/credentials
      relink: true
    ~/.aws/config:
      create: true
      path: aws/config
      relink: true
